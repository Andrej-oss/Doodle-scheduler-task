spring:
  application:
    name: doodle-scheduler
  threads:
    virtual:
      enabled: true

  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:doodle}
    username: ${DB_USER:doodle}
    password: ${DB_PASS:doodle}
    pool:
      initial-size: 5
      max-size: 20

  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:doodle}
    user: ${DB_USER:doodle}
    password: ${DB_PASS:doodle}
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, info
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
